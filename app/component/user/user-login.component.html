<div class="col-sm-4">
</div>
<div class="col-sm-4">

    <h3>Please Log In, or <a [routerLink]="['/register']">Register</a></h3>

    <form role="form" [ngFormModel]="loginForm">

    <div class="form-group">
        <label for="formUserName">Username</label>
        <input
            id="formUserName"
            type="text" 
            placeHolder="Input username ..." 
            #userName="ngForm"
            [ngFormControl]="loginForm.find('userName')"
            [(ngModel)]="login.userName" 
            class="form-control"
        />
    </div>

    <div class="form-group" (keyup.enter)="submitForm()">
        <label for="formPassword">Password</label>
        <input
            id="formPassword"
            type="password" 
            placeHolder="Input password ..." 
            #password="ngForm"
            [ngFormControl]="loginForm.find('password')"
            [(ngModel)]="login.password" 
            class="form-control"
        />
    </div>
    
    <div *ngIf="loginError" class="alert alert-danger">{{ loginError }}</div>

    <button type="submit" class="btn btn btn-primary" (click)="submitForm()">
        Log In
    </button> 
    </form>
    
</div>
